<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário de Cadastro</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Formulário de Cadastro</h2>
        <form id="cadastroForm">
            <div>
                <label for="nomeCompleto">Nome Completo:</label>
                <input type="text" id="nomeCompleto" name="nomeCompleto" placeholder="Seu nome completo">
            </div>
            <div>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Ex: jquery@gmail">
            </div>
            <div>
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone" placeholder="(00) 0000-0000">
            </div>
            <div>
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00">
            </div>
            <div>
                <label for="enderecoCompleto">Endereço Completo:</label>
                <input type="text" id="enderecoCompleto" name="enderecoCompleto" placeholder="Endereço completo">
            </div>
            <div>
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" placeholder="00000-000">
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
<!-- Incluindo jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Incluindo jQuery Mask Plugin -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
<!-- Incluindo jQuery Validation Plugin -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
<!-- Incluindo O JS externo -->
<script src="script.js"></script>

</body>
</html>
